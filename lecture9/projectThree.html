<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="text" id="email" name="emailid">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone_number">
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="Birth_Date">
            <label for="">Gender</label>
            <input type="radio" id="choice1" name="choice">
            <label for="coice1">Male</label>
            <input type="radio" id="choice2" name="choice">
            <label for="coice2">Female</label>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="us">US</option>
                <option value="India">INDIA</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" id="street" name="Street_name">
            <label for="city">City</label>
            <input type="text" id="city" name="City_name">
            <label for="state">State</label>
            <input type="text" id="state" name="State_name">
            <label for="code">Zip Code</label>
            <input type="text" id="code" name="Code_name">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="text">Comments</label>
            <textarea name="Text" id="text" cols="30" rows="10"></textarea>
            <label for="click">I agree to the terms of service</label>
            <input type="checkbox" id="click" name="done">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
