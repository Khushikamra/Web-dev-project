<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <h2>Job Application</h2> 
       <br>
       <label for="name">Name:</label>
       <br>
       <input type="text" id="name" name="Enter_Name">
       <br>
       <br>
       <label for="email">Email Id:</label>
       <br>
       <input type="text" id="email" name="Enter_Emailid">
       <br>
       <br>
       <label for="phone">Phone:</label>
       <br>
       <input type="tel" id="phone" name="Enter_Number">
       <br>
       <br>
       <label for="file">Resume:</label>
       <br>
       <input type="file" id="file" name="Choose_file">
       <br>
       <br>
       <label for="number">Experience(years):</label>
       <br>
       <input type="number" id="number" name="num" min="0" max="50">
       <fieldset>
            <legend>Skills:</legend>
            <br>
            <input type="checkbox" id="option1" name="HTML">
            <br>
            <label for="option1">HTML</label>
            <br>
            <input type="checkbox" id="option2" name="CSS">
            <br>
            <label for="option2">CSS</label>
            <br>
            <input type="checkbox" id="option3" name="JavaScript">
            <br>
            <label for="option3">JavaScript</label>
       </fieldset>
       <label for="choices">Highest Education:</label>
       <br>  
       <select name="Education" id="Education">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
       </select>
       <br>
       <br>
       <label for="">Availaibility:</label>
       <br>
       <input type="radio" id="option1" name="choice">
       <br>
       <label for="option1">Full-time</label>
       <br>
       <input type="radio" id="option2" name="choice">
       <br>
       <label for="option2">Part-time</label>
       <br>
       <br>
       <label for="text">Additional Comment</label>
       <br>
       <textarea name="Text" id="text" cols="30" rows="10"></textarea>
       <button>Submit Application</button>
    </form>
</body>
</html>
