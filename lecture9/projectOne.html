<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="emailid">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone_number">
        <br>
        <br>
        <label for="">Occupation</label>
        <br>
        <br>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="option1">Topic Of Interest:</label>
        <br>
        <input type="checkbox" id="option1" name="HTML">
        <br>
        <label for="option1">HTML</label>
        <br>
        <input type="checkbox" id="option2" name="CSS">
        <br>
        <label for="option2">CSS</label>
        <br>
        <input type="checkbox" id="option3" name="JavaScript">
        <br>
        <label for="option3">JavaScript</label>
        <br>
        <br>
        <label for="text">Comments:</label>
        <br>
        <textarea name="Write_text" id="text" cols="30" rows=""></textarea>
        <button>Register</button>

    </form>
</body>
</html>
