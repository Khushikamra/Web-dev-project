<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>DUMMY HTML FORM</legend>
            <label for="date">Choose date:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="Options">Choose your branch:</label>
        <select name="Choose" id="Options" multiple>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
        </select>
        <br>
        <br>
        <button>Click here</button>
        <br>
        <br>
        <label for="id">Enter Username</label>
        <input type="text" id="id" placeholder="Enter your email id">
        <label for="password">Enter Password:</label>
        <input type="text" id="password" placeholder="Enter your password">
        <br>
        <br>
        <textarea name="text" id="area" cols="30" rows="5"></textarea>
        <br>
        <br>
        <textarea name="text" id="area" cols="10" rows="10"></textarea>
        <br>
        <br>
        <textarea name="text" id="area" cols="10" rows="30"></textarea>
        </fieldset>
    </form>
</body>
</html>
